<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <!-- flip plugin -->
  <link href="./flip/flip.min.css" rel="stylesheet">
  <link href="./flip/filp-style.css" rel="stylesheet">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Launch countdown timer</title>
</head>

<body>

  <article id="main-box">
    <h1>We're launching soon</h1>
    <section>
      <div class="tick" data-did-init="handleTickInit">

        <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">

          <div class="tick-group">

            <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">

              <span data-view="flip"></span>

            </div>

            <span data-key="label" data-view="text" class="tick-label"></span>

          </div>

        </div>

      </div>
    </section>
  </article>

  <footer>
    <a href="#"><img src="./images/icon-facebook.svg" alt="facebook icon link"></a>
    <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest icon link"></a>
    <a href="#"><img src="./images/icon-instagram.svg" alt="instagram icon link"></a>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./flip/flip.min.js"></script>
</body>

</html>
